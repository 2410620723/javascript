<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>如何查找上级作用域</title>
</head>
<body>
<script>
    var num = 12;
    function fn() {
        var num = 120;
        return function () {
            console.log(num);
        };
    }
    var f = fn();//将fn的返回值赋值给f
    f();//120
    ~function () {
        var num = 1200;
        f();
    }();//120
</script>
</body>
</html>
