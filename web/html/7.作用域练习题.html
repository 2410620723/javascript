     var f = fn();//将fn的执行结果赋值给f，fn的堆内存不会销毁
    f(10);//21

    function fn(i) {
        return function (n) {
            console.log(n + i++);
        }
    }
    var f = fn(13);
    f(12);//25
    f(14);//28
    fn(15)(12);//27
    fn(16)(13);//29
