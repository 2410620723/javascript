<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作元素的样式类</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 200px;
            height: 200px;
        }

        .bg {
            background: #ff3333;
        }

        .border {
            border: 5px solid green;
        }

        .position {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -100px 0 0 -100px;
        }
    </style>
</head>
<body>
addClass：增加样式类名<br>
removeClass：删除样式类名<br>
hasClass：判断是否存在某一个样式类名<br>
<div class="box" id="box"></div>
<script src="../../js/util.js"></script>
<script>
    var box = document.getElementById("box");
    console.log(utils.hasClass(box,"box"));// true
    console.log(utils.hasClass(box, "bg"));// false
    utils.addClass(box, "position border box bg");
    utils.removeClass(box,"border ");
</script>
</body>
</html>
