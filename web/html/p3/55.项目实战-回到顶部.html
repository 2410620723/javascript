    var n = 0;
    var timer = null;
    function move() {
        clearTimeout(timer);// 在每次执行之前，把之前设置的没用的定时器清除掉。
        n++;
        console.log(n);
        if (n === 5)
            return;
        // 递归：每次执行完成之后，设置一个新的定时器，过1秒后重新执行move。
        timer = setTimeout(move, 1000);
    }
    move();
