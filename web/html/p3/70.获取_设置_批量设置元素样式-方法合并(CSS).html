<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取_设置_批量设置元素样式-方法合并(CSS)</title>
</head>
<body>
<div id="box"></div>
<script src="../../js/util.js"></script>
<script>
    var box = document.getElementById("box");
    utils.css(box,"width",200);
    utils.css(box,{
        height: 200,
        backgroundColor: "red"
    });
    utils.css(box,"width");
</script>
</body>
</html>
