<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关于内存释放与作用域销毁</title>
</head>
<body>
<div id="div1">有本事点我啊</div>
<script>
    //堆内存
    //对象数据类型或函数数据类型，在定义的时候，首先会开辟一个队内存，堆内存有个引用地址；
    //如果外面有变量知道了这个地址，我们就说这个内存被占用，不能销毁了；
    var obj1 = {name: "张三", age: 20};
    var obj2 = obj1;
    //我们想要让堆内存释放/销毁，只需要把引用它的变量赋值为null即可，
    //如果当前堆内存没有任何东西被占用，那么浏览器会在空闲的时候把它销毁。
    obj1 = null;
    obj2 = null;

    //栈内存
    //1）全局作用域。只有当页面关闭的时候全局作用域才会销毁
    //2）私有作用域（只有函数执行会产生私有的作用域）
    //一般情况下，函数之后会形成一个新的私有作用域，当私有作用域的代码执行完成后，我们当前作用域都会主动销毁私有作用域
    //特殊情况：
    //当前私有作用域中的部分内存被作用域以外的东西占用了，那么当前的这个作用域就不能被销毁了。
    //a、函数执行返回了一个引用数据类型的值，并且在函数的外面被其他东西给接收了，这种情况下，形成的私有作用域不会被销毁。
    /*function fn() {
     var num = 120;
     return function () {

     }
     }
     var f = fn();//fn执行形成的这个私有作用域不能被销毁。*/

    //通过DOM方法获取的元素或元素集合都是对象数据类型
    var oDiv = document.getElementById("div1");
    ~function () {
        oDiv.onclick = function () {

        }
    }();//当前自执行函数的私有作用域不被销毁

    //下述情况属于不立即销毁，fn_new 返回的函数没有被其他东西占用，但是还需要在执行一次，所以暂时不销毁，当返回
    //的值执行完成之后，浏览器会在空闲的时候将它销毁。
    function fn_new() {
        var num = 100;
        return function () {

        }
    }
    fn_new()();//首先执行fn_new ，返回一个小函数对应的内存地址，然后紧接着让小函数再执行。

</script>
</body>
</html>
