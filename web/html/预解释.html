<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预解释</title>
</head>
<body>
<script>
    //预解释，会对var定义的变量进行声明，不进行定义（赋值）
    //预解释，会对function 函数进行声明与定义
    console.log(num);
    var num = 10;
    console.log(num);
    console.log(sum(3, 2));
    function sum(num1, num2) {
        return num1 + num2;
    }
</script>
</body>
</html>
