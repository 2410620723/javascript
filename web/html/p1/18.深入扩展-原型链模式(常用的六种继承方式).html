Object create(proto)方法:创建一个新对象，但是还要把proto作为这个对象的原型，在IE8及以下中不兼容。
<script>
    var obj = {
        getX:function () {
            console.log(1);
        }
    };
    var obj2 = Object.create(obj);
    obj2.getX();
    obj.getY = function () {
        console.log(2);
    };
    obj2.getY();
</script>
