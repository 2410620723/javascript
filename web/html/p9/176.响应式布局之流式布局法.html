<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>响应式布局之流式布局法</title>
</head>
<body>
<!--在真实项目中，设计师给我们的设计稿一般都是 640*960(iphone4) / 640*1136(iphone5) / 750*1334(iphone6)

流式布局：
->容器或盒子的宽度一般不写具体值，而是使用百分比（相对于视口区域的百分比）；
->其余样式：字体、高度、margin、padding等等都是按照设计稿上标注的尺寸的一半来设置；
->当对于某些屏幕尺寸下，我们设置固定值看起来不是特别好看的话，可以使用@media进行调整
@media all and (-webkit-device-pixel-ratio: 2) and (min-width:321px){/*2倍屏*/
.box{
background: url("img/imagebig.jpg") no-repeat;
}
}

@media all and (min-width:641px){/*2倍屏*/
.box{
background: url("img/image@big.jpg") no-repeat;
}
}
-->
</body>
</html>
