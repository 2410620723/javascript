将类数组转换成数组
<script>
    //单例模式
    var utils = {
        listToArray:function (likeArr) {
            var arr = [];
            try {
                arr = Array.prototype.slice.call(likeArr);
            } catch (e){
                for(var i=0;i<likeArr.length;i++){
                    arr[arr.length] = likeArr[i];
                }
            }
            return arr;
        }
    };
</script>
