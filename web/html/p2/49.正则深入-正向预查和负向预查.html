<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则深入-正向预查和负向预查</title>
</head>
<body>
?：作用<br>
&nbsp;&nbsp;1)量词<br>
&nbsp;&nbsp;2)匹配不捕获<br>
&nbsp;&nbsp;3)非贪婪匹配<br>
&nbsp;&nbsp;4)正向预查与负向预查<br>
&nbsp;&nbsp;&nbsp;&nbsp;?=<br>
&nbsp;&nbsp;&nbsp;&nbsp;?!<br>
&nbsp;&nbsp;&nbsp;&nbsp;?<=<br>
&nbsp;&nbsp;&nbsp;&nbsp;?&lt;!<br>

<script>
    //1.量词
    var str1 = "-123.45";
//    var reg1 = /^[+-]?\d+(\.\d+)?$/;// ^$表示严格匹配
    var reg1 = /^(\+|-)?\d+(\.\d+)?$/;// ^$表示严格匹配
    console.log(reg1.test(str1));

    //2.匹配不捕获
    reg1 = /^(?:\+|-)?\d+(\.\d+)?$/;
    console.log(reg1.test(str1));

    //3.非贪婪匹配
    var reg2 = /\d+?/;
    var str2 = "abc1234def4567xyz098";
    var result = reg2.exec(str2);
    console.log(result);

    //4.正向预查与负向预查
    var str3 = "12345678900";
    /*str3 = str3.split("").reverse().join("").replace(/(\d{3}(?!$))/g,"$1,");
    console.log(str3.split("").reverse().join(""));*/
    var reg3 = /\d(?=\d{3})+$/g;
    str3 = str3.replace(reg3,function () {
        return arguments[0]+",";
    });
    str3 = str3.replace(reg3,"$1,");
    console.log(str3);

    //去除重复的字符
    var str4 = "aaaabbbbc12346666";
    var reg4 = /(\w)\1+/g;
    str4 = str4.replace(reg4,"$1");
    console.log(str4);
</script>
</body>
</html>
